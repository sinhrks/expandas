language: python

env:
  - PYTHON=2.7 PANDAS=0.20.2 SKLEARN=0.19.1
  - PYTHON=2.7 PANDAS=0.21.1 SKLEARN=0.20.2 IMBALANCE=true
  - PYTHON=3.5 PANDAS=0.22.0 SKLEARN=0.19.1
  - PYTHON=3.6 PANDAS=0.23.2 SKLEARN=0.19.1 IMBALANCE=true
  - PYTHON=3.7 PANDAS=0.24.0 SKLEARN=0.20.2 IMBALANCE=true COVERAGE=true

addons:
  apt:
    packages:
    - graphviz

install:
  - bash scripts/build_travis.sh

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - export PATH="$HOME/miniconda/bin:$PATH"
  - source activate myenv
  - pytest --cov=pandas_ml pandas_ml
  - flake8 --ignore E501,W503 pandas_ml

after_success:
  - if [ "$COVERAGE" ]; then
      codecov;
    fi
